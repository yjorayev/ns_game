<div *ngFor="let row of board.values; let x = index">
  <div *ngFor="let column of board.values[x]; let y = index"
    [ngClass]="{
      cell: true,
      active: currentActiveFigureLocation?.column === y && currentActiveFigureLocation?.row === x
    }"
    (click)="activateFigure(x, y)"
    (mouseover)="updateCurrentPath(x, y)">
    <ng-container>
      <div [ngClass]="getCellClass(x, y)">{{board.values[x][y].text}}</div>
    </ng-container>
  </div>
</div>
